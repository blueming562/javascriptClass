<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showMyInfo(name, email, tel, address){
            console.log(name);
            console.log(email);
            console.log(tel);
            console.log(address);
        }

        function showMyInfoGrace(info){
            console.log(info.name);
            console.log(info.email);
            console.log(info.tel);
            console.log(info.address);

        }

        // 이름, 이메일, 전화번호, 주소
        showMyInfo("1", "2", "3", "4");

        showMyInfoGrace({
            name: "1",
            email: "2",
            tel: "3",
            address: "4"
        });
    </script>
</head>

</body>
</html>
