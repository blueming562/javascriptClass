<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li{
            width: 250px;
            height: 300px;
            border: 1px solid black;

            position: relative;

            /* 넘어서는 내용이 보이지 않도록 */
            overflow: hidden;
        }
        
        /* 이미지 */
        li img{
            width: 250px;
            height: 300px;
        }

        /* 히든영역 */
        .hidden_wrap{
            width: 100%;
            background-color: antiquewhite;
            height: 60px;
            border: 1px solid black;

            position: absolute;
            bottom: -60px;

            transition: 0.5s;
            opacity: 0.5;
        }

        li:hover .hidden_wrap{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="https://gomean.co.kr/wp-content/uploads/2023/05/gm-burger-tiny-02.jpg">
            <!-- 히든영역 -->
            <div class="hidden_wrap">😊</div>
        </li>
    </ul>
</body>
</html>
