<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(func){ // 함수를 매개변수로 받을 수 있다. 매개변수로 받은 함수 => 콜백함수
            alert("1초 후에 실행");
            func();
        }

        // hello(function(){
        //     alert("이 코드 실행해줘");
        // });                  // 함수를 전달 (콜백함수)
        //                      // 1. 익명, 2. 함수이름으로 만들고

        // 특정시간 후에 코드를 실행시켜주는 함수
        // 함수, 시간 (밀리세컨드)
        // setTimeout(function(){
        //     alert("hi");
        // }, 2000);

        // function a(){
        //     alert("hi2");
        // }

        //         // (함수, 시간)
        // setTimeout(a, 3000); // setTime(a(), 3000); => 주의사항, 함수이름만 작성해야함,
        //                      // a() => 함수가 호출되고 실행된 다음 반환값이 매개변수
    
        hello(function(){
            alert("구구단 출력");
            for(let i=2; i<=5; i++){
                for(let j=1; j<=9; j++){
                    document.write(`${i} * ${j} = ${i * j}<br>`);
                }
            }
        });

        function printStar(){
            alert("별 출력");
            for(let i=1; i<=10; i++){
                document.write("*".repeat(i) + "<br>");
            }
        }

        hello(printStar);
    </script>
</body>
</html>
