<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  acornStudents = ["김솔", "김도현", "김무궁", "김세중", "김세현", "김정석","김채운", "백바울", "소병학", "송병화", "송수빈",
        "용지민","이상민","이효진","장경호", "전우선", "전지형", "정보란","주상길","주형준","최문길","최형진","하예진","황지영"];

        // map 메서드: 배열의 요소의 내용을 변경하여 새로운 배열을 반환한다

        acornStudents.forEach(function(item, index){
            console.log(item, index);
        });

        let newAcornStudents = acornStudents.map(function(item, index){
            return item + "님";
        });

        // 화살표함수
        let newAcornStudents3 = acornStudents.map((item, index) => item + "씨");

        console.log(newAcornStudents);
        console.log(newAcornStudents3);

        let newAcornStudents2 = new Array(24); // let newAcornStudents2 = [];

        for(let i=0; i<acornStudents.length; i++){
            let name = acornStudents[i];
            newAcornStudents2[i] = "<div>" + name + "</div>";
        }
        console.log(newAcornStudents2);

        let movies = ["탈주", "탈출: 프로젝트 사일런스", "인사이드 아웃 2", "핸섬가이즈", "하이재킹", "플라이 미 투 더 문", "콰이어트 플레이스: 첫째 날"];
        let movies2 = movies.map(function(item, index){
            return `${index + 1}. ${item}`;
        });
        console.log(movies2);
    </script>
</body>
</html>
