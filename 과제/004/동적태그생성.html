<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <button onclick="createPic()">랜덤 사진 추가</button>
    <ul id="list"></ul>

    <script>
        let imgList = ["media/apple.png", "media/banana.png", "media/beach.png", 
        "media/beach2.png", "media/Chrysanthemum.png", "media/Desert.png", 
        "media/Hydrangeas.png", "media/Jellyfish.png", "media/Koala.png",
        "media/Lighthouse.png", "media/mango.png", "media/Penguins.png",
        "media/puppy.png", "media/strawberry.png", "media/Tulips.png"];

        function createPic(){
            let ul = document.querySelector("#list");

            let li = document.createElement("li");
            let img = document.createElement("img");
            let index = Math.floor(Math.random() * imgList.length);
            img.src = imgList[index];
            li.appendChild(img);
            ul.appendChild(li);
        }
    </script>
</body>
</html>
