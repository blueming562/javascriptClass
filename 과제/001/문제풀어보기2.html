<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*

      1.prompt 사용자입력 
      점수를 입력받아서 학점을 출력해 봅시다


      2. 1번 ) 1번 문제를  3번 반복하기 
         2번 ) 1번 문제를  점수가 음수가 음력되기 전까지 반복하기

      1.
      점수를입력받는다
      점수에 대한 학점을 구한다
      점수 출력
      2.1
      반복 (3번)
      -점수를입력받는다
      -점수에 대한 학점을 구한다
      -점수 출력
      2.2
      반복 (음수입력되기전까지)
      -점수를입력받는다
      -점수에 대한 학점을 구한다
      -점수 출력


      3.  구구단 ( 2단 출력) 
         - console.log( ) 
         - document.write()
      4.  2~5단까지 출력하기 ( 2~5단)   

      5. 별출력  (단 *별 한개를 이용하기)
         1)*

         2) *****

         3) *****
            *****
            *****

         4) *
            **
            ***

         5) ***
            **
            *

      6. 구구단 while, do~ while  해결하기
      
      */
   
      document.write("<h1>1. prompt 사용자 입력 점수를 입력받아서 학점을 출력해 봅시다</h1><hr>");
      let score1 = Number(prompt("1. 점수 입력"));
      let grade1;
      if (score1 >= 90){
         grade1 = "A";
      } else if (score1 >= 80){
         grade1 = "B";
      } else{
         grade1 = "F";
      }
      document.write(`점수: ${score1}, 학점: ${grade1}`);
      document.write("<hr>");

      document.write("<h1>2.1. 1번 문제를 3번 반복하기</h1><hr>");
      let score2;
      let grade2;
      for(let i=0; i<3; i++){
         score2 = Number(prompt("2.1. 점수 입력"));
         if (score2 >= 90){
            grade2 = "A";
         } else if (score2 >= 80){
            grade2 = "B";
         } else{
            grade2 = "F";
         }
         document.write(`점수: ${score2}, 학점: ${grade2}<br>`);
      }
      document.write("<hr>");

      document.write("<h1>2.2. 1번 문제를  점수가 음수가 입력되기 전까지 반복하기</h1><hr>");
      let score3;
      let grade3;
      while(true){
         score3 = Number(prompt("2.2. 점수 입력"));
         if (score3 < 0){
            break;
         } else if (score3 >= 90){
            grade3 = "A";
         } else if (score3 >= 80){
            grade3 = "B";
         } else{
            grade3 = "F";
         }
         document.write(`점수: ${score3}, 학점: ${grade3}<br>`);
      }
      document.write("<hr>");

      document.write("<h1>3. 구구단(2단 출력)</h1><hr>");
      for(let i=1; i<=9; i++){
         console.log(`2 * ${i} = ${2 * i}`);
         document.write(`2 * ${i} = ${2 * i}<br>`);
      }
      document.write("<hr>");

      document.write("<h1>4. 2~5단까지 출력하기</h1><hr>");
      for(let i=2; i<=5; i++){
         for(let j=1; j<=9; j++){
            console.log(`${i} * ${j} = ${i * j}`);
            document.write(`${i} * ${j} = ${i * j}<br>`);
         }
      }
      document.write("<hr>");

      document.write("<h1>별출력</h1><hr>");
      document.write("*");
      document.write("<hr>");
      document.write("*".repeat(5));
      document.write("<hr>");
      for(let i=0; i<3; i++){
         document.write("*".repeat(5) + "<br>");
      }
      document.write("<hr>");
      for(let i=0; i<3; i++){
         document.write("*".repeat(i + 1) + "<br>");
      }
      document.write("<hr>");
      for(let i=3; i>0; i--){
         document.write("*".repeat(i) + "<br>");
      }
    </script>
</body>
</html>
