<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        let kors = [  90,80,70,99,65,70];


        // 0. 모두 점수 출력하기
        // 1. 평균구하기
        // 2. 평균보다 높은 학생 수 구하기

        document.write("<h1>0. 모든 점수 출력하기</h1><hr>");
        for(let i=0; i<kors.length; i++){
            document.write(`kors[${i}] = ${kors[i]}<br>`);
        }
        document.write("<hr>");

        document.write("<h1>1. 평균 구하기</h1><hr>");
        let sum = 0;
        let avg;
        for(let i=0; i<kors.length; i++){
            sum += kors[i];
        }
        avg = sum / kors.length
        document.write(`평균: ${avg}`);
        document.write("<hr>");

        document.write("<h1>2. 평균보다 높은 학생 수 구하기</h1><hr>");
        let cnt = 0;
        for(let i=0; i<kors.length; i++){
            if (kors[i] > avg){
                cnt++;
            }
        }
        document.write(`${cnt}명`);
        
    </script>



</body>
</html>
