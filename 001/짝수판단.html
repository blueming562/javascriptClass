<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;
        let result;
        let remain;

        number = prompt("숫자 입력");
        remain = number % 2;
        
        if (remain == 0){
            result = "짝수";
        } else{
            result = "홀수";
        }

        alert(result);
    </script>
</body>
